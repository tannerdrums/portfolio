<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="brackets.png">
    <title>Contact - Tanner Martin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 244, 233, 0.8);
            color: #3A5A40;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .header, .footer {
            text-align: center;
            margin-bottom: 48px;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 56px;
            margin: 0;
            font-weight: 500;
            color: #3A5A40;
        }
        .subtext {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            margin: 0;
            font-weight: 400;
            color: #3A5A40;
            text-align: left;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 30px;
        }
        .nav-item {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 400;
            color: #3A5A40;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            transform: scale(1.1);
        }
        .contact-info {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            line-height: 1.6;
            color: #3A5A40;
            text-align: center;
            margin-top: 40px;
        }
        .contact-info a {
            transition: all 0.3s ease;
        }
        .contact-info a:hover {
            opacity: 0.8;
        }
        .contact-heading {
            text-align: center;
            margin: 40px 0;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="text-align: left;">Tanner Martin</h1>
        <div id="subtext" class="subtext">Web Designer</div>
        <nav class="nav">
            <a href="about.html" class="nav-item">About</a>
            <a href="index.html" class="nav-item">Home</a>
            <a href="contact.html" class="nav-item">Contact</a>
        </nav>
        <div class="line" style="width: 100%; height: 4px; background-color: #3A5A40; margin-top: 10px;"></div> <!-- Added line under the nav -->
    </div>
    <h1 class="contact-heading">Unless you're edible, I don't bite. Contact me!</h1>
    <div class="contact-info">
        <p>Phone: (540) 238-8011</p>
        <p>Email: <a href="mailto:tannerdrums@gmail.com" style="color: #3A5A40; text-decoration: none;">tannerdrums@gmail.com</a></p>
    </div>
    <div class="footer">
        <nav class="nav">
            <a href="about.html" class="nav-item">About</a>
            <a href="index.html" class="nav-item">Home</a>
            <a href="contact.html" class="nav-item">Contact</a>
        </nav>
    </div>
</body>
</html>
